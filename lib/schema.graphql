type Course {
    _id: ID!,
    title: String!,
    teacher: String!,
    description: String!,
    topic: String,
}

type Query {
    "Retunrns all courses"
    getCourses: [Course]
    "Retunrns just one course"
    getCourse(id: ID!): Course
}

input CourseInput {
    title: String!,
    teacher: String!,
    description: String!,
    topic: String,
}

type Mutation {
    "Create new course"
    createCourse(input: CourseInput!): Course
}